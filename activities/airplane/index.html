<head>
  <title>calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <div class = "well">
    <div class = "row" id="show">
      <div class = "col-xs-12">
        <h1 id = "screen">0</h1>
        <h4 id = "record"></h4>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-3">
        <button class = "eraser" id="AC"><h3>AC</h3></button>
      </div>
      <div class="col-xs-3" class = "eraser">
        <button class = "eraser" id="CE"><h3>CE</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="divide"><h3>รท</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="multiply"><h3>x</h3></button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-3">
        <button id="seven"><h3>7</h3>
      </div>
      <div class="col-xs-3">
        <button id="eight"><h3>8</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="nine"><h3>9</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="rest"><h3>-</h3></button>
      </div>
    </div>
    
     <div class="row">
      <div class="col-xs-3">
        <button id="four"><h3>4</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="five"><h3>5</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="six"><h3>6</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="sum"><h3>+</h3></button>
      </div>
    </div>
 
    <div class="row">
      <div class="col-xs-3">
        <button id="one"><h3>1</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="two"><h3>2</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="three"><h3>3</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="equal"><h3>=</h3></button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-6">
        <button id="zero"><h3>0</h3></button>
      </div>
      <div class="col-xs-3">
        <button id="point"><h3>.</h3></button>
      </div>
    </div>
    
      </div>
  </div>
</body>
